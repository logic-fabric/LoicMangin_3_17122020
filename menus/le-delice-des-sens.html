<!DOCTYPE html>

<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ohmyfood | Le délice des sens</title>
    <meta
      name="description"
      content="Composez votre menu au restaurant parisien Le délice des sens, avant même de vous être assis à une de ses tables. Goûtez à la gastronomie française à Folie-Méricourt, au coeur de Belleville."
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="nofollow" />

    <meta property="og:title" content="ohmyfood" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ohmmyfood.fake" />
    <meta property="og:image" content="img/logo-ohmyfood.png" />

    <!-- Place favicon.ico in the root directory: -->
    <link rel="icon" type="image/png" href="../icon.png" />
    <link rel="apple-touch-icon" href="../icon.png" />

    <!-- Fonts and icons: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3bb16c2ef8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS, containing normalize.css: -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header class="flex p-menu__header">
      <a class="p-3" href="../index.html">
        <i class="fas fa-arrow-left"></i>
      </a>

      <div class="c-logo ph-2">
        <img
          class="c-logo__img block m-auto"
          src="../img/logo-ohmyfood.png"
          alt="Logo d'ohmyfood"
        />
      </div>
    </header>

    <main class="bg-neutral-100">
      <div class="p-menu__img">
        <img
          src="../img/le-delice-des-sens.jpg"
          alt="Un plat du Délice des sens"
        />
      </div>

      <section class="p-menu__content pt-4 pw-3">
        <div class="p-menu__content-wrapper">
          <h1>
            Le délice des sens
            <span class="c-heart-icon-box">
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>
            </span>
          </h1>

          <form class="row-12 has-gutter-lg" action="post">
            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Entrées</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="starter-1" />
                  <label for="starter-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title"> Tartare de thon </span>
                      <span class="c-item-list__details">
                        Assaisonné au yuzu
                      </span>
                    </span>

                    <span class="c-item-list__price">25&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="starter-2" />
                  <label for="starter-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Bouchée de homard croustillant
                      </span>
                      <span class="c-item-list__details">
                        Et sa farandole de petits légumes
                      </span>
                    </span>

                    <span class="c-item-list__price">35&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="starter-3" />
                  <label for="starter-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title"> Velouté de cèpes </span>
                      <span class="c-item-list__details"> Aux truffes </span>
                    </span>

                    <span class="c-item-list__price">20&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Plats</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="main-course-1" />
                  <label for="main-course-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Poulet rôti aux herbes de Provence
                      </span>
                      <span class="c-item-list__details">
                        Et sa crème de truffe
                      </span>
                    </span>

                    <span class="c-item-list__price">40&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="main-course-2" />
                  <label for="main-course-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title"> Langouste rôtie </span>
                      <span class="c-item-list__details">
                        Et ses légumes de saison
                      </span>
                    </span>

                    <span class="c-item-list__price">35&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="main-course-3" />
                  <label for="main-course-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Côte de boeuf angus
                      </span>
                      <span class="c-item-list__details">
                        Et sa purée de panais
                      </span>
                    </span>

                    <span class="c-item-list__price">44&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Desserts</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="dessert-1" />
                  <label for="dessert-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Farandole de desserts
                      </span>
                      <span class="c-item-list__details"> Du chef </span>
                    </span>

                    <span class="c-item-list__price">18&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="dessert-2" />
                  <label for="dessert-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title"> Crème brûlée </span>
                      <span class="c-item-list__details"> Revisitée </span>
                    </span>

                    <span class="c-item-list__price">22&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="dessert-3" />
                  <label for="dessert-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title"> Tiramisu </span>
                      <span class="c-item-list__details">
                        &Agrave; la noisette
                      </span>
                    </span>

                    <span class="c-item-list__price">23&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <a class="c-btn c-btn--cta block" href="#">Commander</a>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="l-footer__content">
        <div class="c-logo__box">
          <img
            class="c-logo__img block"
            src="../img/logo-ohmyfood-white.png"
            alt="Logo d'ohmyfood"
          />
        </div>

        <div class="row-12">
          <ul class="lg6 md6 sm12">
            <li>
              <a href="#">
                <i class="fas fa-utensils"></i>
                <span class="iconed-link__text">Proposer un restaurant</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-hands-helping"></i>
                <span class="iconed-link__text">Devenir partenaire</span>
              </a>
            </li>
          </ul>

          <ul class="lg6 md6 sm12">
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
