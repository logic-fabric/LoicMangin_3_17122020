<!DOCTYPE html>

<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ohmyfood | La palette du goût</title>
    <meta
      name="description"
      content="Composez votre menu au restaurant parisien La palette du goût, avant même de vous être assis à une de ses tables. Goûtez à la gastronomie française à Ménilmontant, au coeur de Belleville."
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="nofollow" />

    <meta property="og:title" content="ohmyfood" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ohmmyfood.fake" />
    <meta property="og:image" content="img/logo-ohmyfood.png" />

    <!-- Place favicon.ico in the root directory: -->
    <link rel="icon" type="image/png" href="../icon.png" />
    <link rel="apple-touch-icon" href="../icon.png" />

    <!-- Fonts and icons: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3bb16c2ef8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS, containing normalize.css: -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header class="p-menu__header">
      <a class="p-3" href="../index.html">
        <i class="fas fa-arrow-left"></i>
      </a>

      <div class="c-logo ph-2">
        <img
          class="c-logo__img block m-auto"
          src="../img/logo-ohmyfood.png"
          alt="Logo d'ohmyfood"
        />
      </div>
    </header>

    <main class="bg-neutral-100">
      <div class="p-menu__img">
        <img
          src="../img/la-palette-du-gout.jpg"
          alt="Un plat de La palette du goût"
        />
      </div>

      <section class="p-menu__content pt-4 pw-3">
        <div class="p-menu__content-wrapper">
          <h1>
            La palette du goût
            <span class="c-heart-icon-box">
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>
            </span>
          </h1>

          <form class="row-12 has-gutter-lg" action="post">
            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Entrées</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="starter-1" />
                  <label for="starter-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Fricassée d'escargots
                      </span>
                      <span class="c-item-list__details">
                        Au piment d'espelette
                      </span>
                    </span>

                    <span class="c-item-list__price">25&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="starter-2" />
                  <label for="starter-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Foie gras de canard mi-cuit
                      </span>
                      <span class="c-item-list__details">
                        Et ses copeaux de truffe noire
                      </span>
                    </span>

                    <span class="c-item-list__price">35&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="starter-3" />
                  <label for="starter-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">Oeuf au plat</span>
                      <span class="c-item-list__details">
                        Assaisonné à la truffe sur lit de caviar
                      </span>
                    </span>

                    <span class="c-item-list__price">20&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Plats</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="main-course-1" />
                  <label for="main-course-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Filet de boeuf aux herbes
                      </span>
                      <span class="c-item-list__details">
                        Accompagné de sa ribambelle de légumes
                      </span>
                    </span>

                    <span class="c-item-list__price">40&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="main-course-2" />
                  <label for="main-course-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Parmentier de queue de boeuf
                      </span>
                      <span class="c-item-list__details">
                        &Agrave; la truffe noire sur sa purée de panais
                      </span>
                    </span>

                    <span class="c-item-list__price">35&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="main-course-3" />
                  <label for="main-course-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">Filet de turbot</span>
                      <span class="c-item-list__details">Aux agrumes</span>
                    </span>

                    <span class="c-item-list__price">44&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="lg4 md4 sm12">
              <legend>
                <h2>Desserts</h2>
              </legend>

              <ul class="c-item-list">
                <li>
                  <input class="sr-only" type="checkbox" id="dessert-1" />
                  <label for="dessert-1">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">Paris-Brest</span>
                      <span class="c-item-list__details">Revisité</span>
                    </span>

                    <span class="c-item-list__price">18&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="dessert-2" />
                  <label for="dessert-2">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Macaron au chocolat d'exception
                      </span>
                      <span class="c-item-list__details">
                        Et glace à la vanille de Madagascar
                      </span>
                    </span>

                    <span class="c-item-list__price">22&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>

                <li>
                  <input class="sr-only" type="checkbox" id="dessert-3" />
                  <label for="dessert-3">
                    <span class="c-item-list__description">
                      <span class="c-item-list__title">
                        Mousse au chocolat
                      </span>
                      <span class="c-item-list__details">
                        Au piment d'Espelette et à la truffe noire
                      </span>
                    </span>

                    <span class="c-item-list__price">23&nbsp;€</span>

                    <span class="c-item-list__check">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </fieldset>

            <a class="c-btn c-btn--cta block" href="#">Commander</a>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="l-footer__content">
        <div class="c-logo__box">
          <img
            class="c-logo__img"
            src="../img/logo-ohmyfood-white.png"
            alt="Logo d'ohmyfood"
          />
        </div>

        <div class="row-12">
          <ul class="lg6 md6 sm12">
            <li>
              <a href="#">
                <i class="fas fa-utensils"></i>
                <span class="iconed-link__text">Proposer un restaurant</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-hands-helping"></i>
                <span class="iconed-link__text">Devenir partenaire</span>
              </a>
            </li>
          </ul>

          <ul class="lg6 md6 sm12">
            <li>
              <a href="#">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
